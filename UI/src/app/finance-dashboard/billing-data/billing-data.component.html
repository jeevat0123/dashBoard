<div class="container-fluid">
  <div class="row">
    <img style="width:15% ;" class="img-thumbnail rounded mx-auto d-block " src="../../assets/images/dsnl-logo.png" alt="DSNL">
  </div>
  <div class="row">
    <div  class="col">
      <button  class="btn" (click)="exportexcel()">Download</button>
      <button  class="btn" routerLink="/menu">Back</button>
      <button  class="btn" (click)="logOut()">LogOut</button>
    </div>
  </div>
  <div class="row">
    <table id="dtBasicExample" class="table table-striped table-bordered table-sm  table-hover" cellspacing="0" width="100%" class="table table-sm" >
      <tbody>
        <tr>
          <th scope="col" style="border: 1px solid black; align-items: center;" *ngFor="let key of tabKey">{{key | titlecase }}</th>
        </tr>
        <tr *ngFor="let arr of tabKeyValue">
          <td scope="row" style="border: 1px solid black; align-items: center;" *ngFor="let value of arr">{{value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
